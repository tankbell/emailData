{% extends "base.html" %}
{% block title %}Update Email{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h4>Update Email</h4>
  <form action="/v1.0/emails/update" method="POST">
      <div class="form-group">
      <label>Title</label>
          <input type="hidden" name="title_old" value="{{title}}">
          <input type="text" class="form-control" name="title_new" value="{{title}}">
      </div>
      <div class="form-group">
      <label>From Email address</label>
      <input type="email" class="form-control" name="from_email" value="{{ from_email }}">
      </div>
      <div class="form-group">
      <label>To Email address</label>
      <input type="email" class="form-control" name="to_email" value="{{ to_email }}">
      </div>
      <div class="form-group">
      <textarea name="email_message" rows="10" cols="30">{{ email_message }}</textarea>
      </div>
  <button type="submit" class="btn btn-default">Update</button>
  </form>
{% endblock %}
